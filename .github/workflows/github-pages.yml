name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: npm install
      - run: npm run build
      - name: Configure Git
        run: |
          git remote add origin https://github.com/robwillup/interview-exercise-frontend-main.git
          git config --global user.name "Rob Will"
          git config --global user.email "robwillup@outlook.com"
      - name: Deploy to GitHub Pages
        run: npm run deploy
